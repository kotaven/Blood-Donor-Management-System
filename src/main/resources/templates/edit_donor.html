<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Donor</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<h2>Edit Donor</h2>
<form th:action="@{/update/{id}(id=${donor.id})}" method="post" th:object="${donor}">
<label>Name:</label> 
<input type="text" th:field="*{name}" required><br>
<label>Blood Group:</label> 
<input type="text" th:field="*{bloodGroup}" required><br><label>Contact:</label> 
<input type="text" th:field="*{contact}" required><br>
<button type="submit">Update</button>
</form>
<a href="/list" class="back-btn">Back to List</a>
</div>
</body>
</html>
