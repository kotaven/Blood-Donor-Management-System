<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Donor</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<h2>Add New Donor</h2>
<form action="/save" method="post" th:object="${donor}">
<label>Name:</label> 
<input type="text" th:field="*{name}" required placeholder="Enter Name"><br>
<label>Blood Group:</label> 
<input type="text" th:field="*{bloodGroup}" required placeholder="Enter Blood Group"><br>
<label>Contact:</label> 
<input type="text" th:field="*{contact}" required placeholder="Enter Contact"><br>
<button type="submit">Save</button>
</form>
<a href="/list" class="back-btn">Back to List</a>
</div>
</body>
</html>
